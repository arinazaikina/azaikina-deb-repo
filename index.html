---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Debian Repository</title>
</head>
<body>
    <h1>My Debian Repository</h1>
    <p>Here are the available packages:</p>
    <ul>
        {% for file in site.static_files %}
            {% if file.path contains '.deb' %}
                <li><a href="{{ file.path }}">{{ file.name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
